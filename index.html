<!DOCTYPE html>
<html>

<head>
    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/4.6.1/firebase.js"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase-database.js"></script> -->
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!--Custom CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">

</head>

<body class="blue-grey darken-4">

    <!--navbar-->
    <div class="container-fluid">
        <nav>
            <div class="nav-wrapper teal accent-3">
                <a class="brand-logo center">
                    <i class="material-icons left" style="font-size:40px;">favorite</i>
                </a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li>
                        <a href="index.html">Generate Playlist</a>
                    </li>
                    <li>
                        <a href="recent.html">Recent</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <!--end navbar-->


    <!--Begin metrics form page-->
    <div class="container metrics-page" style="margin-top:10%;">

        <!--Select Exercise-->
        <div class="row">
            <div class="col s4 left" style="text-align:center;">
                <a class="btn btn-floating pulse btn-large" class="pulsefeature">
                    <i class="material-icons tooltipped" data-position="bottom" data-delay="50" data-tooltip="High Intensity" value="High Intensity"
                        style="font-size:30px;">directions_run</i>
                </a>
            </div>
            <div class="col s4 left" style="text-align:center;">
                <a class="btn btn-floating pulse btn-large" class="pulsefeature">
                    <i class="material-icons tooltipped" data-position="bottom" data-delay="50" data-tooltip="Medium Intensity" value="Medium Intensity"
                        style="font-size:50px;">directions_walk</i>
                </a>
            </div>
            <div class="col s4 left" style="text-align:center;">
                <a class="btn btn-floating pulse btn-large" class="pulsefeature">
                    <i id="target" class="material-icons tooltipped" data-position="bottom" data-delay="50" data-tooltip="Low Intensity" value="Low Intensity"
                        style="font-size:30px;">accessibility</i>
                </a>
            </div>
            <div class="tap-target" data-activates="target">
                <div class="tap-target-content">
                    <p>Select an activity to get started</p>
                </div>
            </div>
        </div>

        <br>
        <br>
        <br>
        <br>

        <!--Form-->
        <div class="container">
            <form id="metrics-form">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="first_name" type="text" class="validate">
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="range-field">
                        <input type="range" id="age" min="0" max="100" />
                        <label for="age">Age</label>
                    </div>
                    <div class="range-field">
                        <input type="range" id="weight" min="0" max="350" />
                        <label for="weight">Weight</label>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="input-field col s12">
                        <select>
                            <option value="" disabled selected>Choose a Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="n/a">Prefer Not to Share</option>
                        </select>
                        <label>Gender</label>
                    </div>
                </div>
                <br>
                <br>
                <div class="row">
                    <div class="input-field col s12">
                        <select>
                            <option value="" disabled selected>Choose a Genre</option>
                            <option value="1">alt-rock</option>
                            <option value="2">blues</option>
                            <option value="3">chill</option>
                            <option value="4">country</option>
                            <option value="5">folk</option>
                            <option value="6">funk</option>
                            <option value="7">garage</option>
                            <option value="8">groove</option>
                            <option value="9">grunge</option>
                            <option value="10">hard-rock</option>
                            <option value="11">heavy-metal</option>
                            <option value="12">hip-hop</option>
                            <option value="13">latino</option>
                            <option value="14">new-age</option>
                            <option value="15">pop</option>
                            <option value="16">punk-rock</option>
                            <option value="17">rock</option>
                            <option value="18">rock-n-roll</option>
                            <option value="19">sleep</option>
                            <option value="20">work-out</option>


                        </select>
                        <label>Genre</label>
                    </div>
                </div>
                <br>
                <div class="row" style="text-align:center;">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>

            </form>

        </div>

    </div>


    <!-- materialize.css JS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <!-- <script src="ux.js"></script> -->
    <script src="assets/js/lib/heartrate.js"></script>
    <script src="assets/js/lib/spotify.js"></script>
    <script src="assets/js/app.js"></script>

</body>

</html>
