<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/4.6.1/firebase.js"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase-database.js"></script> -->
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!--Importsignup JS file-->
    <script type="text/javascript" src="assets/js/lib/signup.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>

<body class="blue-grey darken-4">
    <!--navbar-->
    <div class="container-fluid">
            <nav>
                <div class="nav-wrapper teal accent-3">
                    <a class="brand-logo center">
                        <i class="material-icons left" style="font-size:40px;">favorite</i>
                    </a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li>
                            <a href="signup.html">Sign Up</a>
                        </li>
                        <li>
                            <a href="signin.html">Sign In</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <!--end navbar-->


    <!--Begin sign up page-->
    <div class="container signup-page" style="margin-top:10%;">

        <div class="row">
            <div class="col s12" style="text-align:center;">
                <h1 style="color:white;">HeartBeatz</h1>
                <h3 style="color:white;">Sign Up</h3>
            </div>
        </div>

        <br>
        <br>

        <!--Form-->
        <div class="container">
            <form id="signup-form">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="first_name" type="text" class="validate">
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="password" type="password">
                        <label for="password">Password</label>
                    </div>
                </div>
                <br>
                <br>
                <br>
                <div class="row" style="text-align:center;">
                    <button name="redirect" value="thanksforjoining.html" class="btn waves-effect waves-light" type="submit">Sign Up
                        <i class="material-icons right">send</i>
                    </button>
                </div>

            </form>

            <!-- Modal Structure -->
            <div class="modal modal-fixed-footer">
                <div class="modal-content">
                    <div class="valign-wrapper">
                        <p id="error_message"></p>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="#" class="modal-action modal-close waves-effect waves-green btn-flat ">Okay</a>
                </div>
            </div>

        </div>

    </div>


    <!-- materialize.css JS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

</body>

</html>
